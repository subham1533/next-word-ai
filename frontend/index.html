<!DOCTYPE html>
<html>
<head>
    <title>Next Word Predictor AI</title>
    <style>
        body {
            font-family: Arial;
            background: #111;
            color: white;
            text-align: center;
            padding-top: 100px;
        }

        input {
            padding: 10px;
            width: 300px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background: #00ff88;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            margin-top: 30px;
            font-size: 22px;
            color: #00ff88;
        }
    </style>
</head>

<body>

    <h1>ðŸ¤– Next Word Prediction AI</h1>

    <input id="textInput" placeholder="Type a sentence..." />
    <br><br>
    <button onclick="predict()">Predict</button>

    <div id="result"></div>

<script>
async function predict() {
    let text = document.getElementById("textInput").value;

    let response = await fetch("http://127.0.0.1:8000/predict", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ text: text })
    });

    let data = await response.json();
    document.getElementById("result").innerText = "Next word: " + data.next_word;
}
</script>

</body>
</html>
